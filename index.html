<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Picture Album</title>
    <link rel="shortcut icon" href="./Images/logo.png " type="image/x-icon" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="stylesheet" href="./Css/lightbox.min.css" />
    <script src="./Js/lightbox-plus-jquery.min.js"></script>
  </head>
  <body>
    <!-- logo & filter buttons -->
    <header>
      <div class="centerClass">
        <div>
          <img src="./Images/logo.png" alt="Image Gallery" id="logo" />
        </div>

        <div class="tabs">
          <button class="filterBtns active" data-category="All">All</button>
          <button class="filterBtns" data-category="Nature">Nature</button>
          <button class="filterBtns" data-category="Music">Music</button>
        </div>
      </div>
    </header>

    <!-- main -->
    <section class="gallery">
      <div class="v-strech images" data-category="Nature">
        <a href="./Images/nature1.avif" data-lightbox="gallery">
          <img src="./Images/nature1.avif" alt="nature" class="imgs" />
        </a>
      </div>

      <div class="h-strech images" data-category="Nature">
        <a href="./Images/nature2.avif" data-lightbox="gallery">
          <img src="./Images/nature2.avif" alt="nature" class="imgs" />
        </a>
      </div>

      <div class="v-strech images" data-category="Music">
        <a href="./Images/music1.avif" data-lightbox="gallery">
          <img src="./Images/music1.avif" alt="music" class="imgs" />
        </a>
      </div>

      <div class="v-strech images" data-category="Nature">
        <a href="./Images/nature3.avif" data-lightbox="gallery">
          <img src="./Images/nature3.avif" alt="nature" class="imgs" />
        </a>
      </div>

      <div class="big-strech images" data-category="Music">
        <a href="./Images/music2.avif" data-lightbox="gallery">
          <img src="./Images/music2.avif" alt="music" class="imgs" />
        </a>
      </div>

      <div class="h-strech images" data-category="Music">
        <a href="./Images/music3.avif" data-lightbox="gallery">
          <img src="./Images/music3.avif" alt="music" class="imgs" />
        </a>
      </div>

      <div class="v-strech images" data-category="Nature">
        <a href="./Images/nature5.avif" data-lightbox="gallery">
          <img src="./Images/nature5.avif" alt="nature" class="imgs" />
        </a>
      </div>

      <div class="v-strech images" data-category="Nature">
        <a href="./Images/nature6.avif" data-lightbox="gallery">
          <img src="./Images/nature6.avif" alt="nature" class="imgs" />
        </a>
      </div>

      <div class="v-strech images" data-category="Music">
        <a href="./Images/music5.avif" data-lightbox="gallery">
          <img src="./Images/music5.avif" alt="music" class="imgs" />
        </a>
      </div>

      <div class="h-strech images hide" data-category="Nature">
        <a href="./Images/nature7.avif" data-lightbox="gallery">
          <img src="./Images/nature7.avif" alt="nature" class="imgs" />
        </a>
      </div>

      <div class="big-strech images hide" data-category="Music">
        <a href="./Images/music7.jpg" data-lightbox="gallery">
          <img src="./Images/music7.jpg" alt="music" class="imgs" />
        </a>
      </div>

      <div class="v-strech images hide" data-category="Nature">
        <a href="./Images/nature8.avif" data-lightbox="gallery">
          <img src="./Images/nature8.avif" alt="nature" class="imgs" />
        </a>
      </div>

      <div class="big-strech images hide" data-category="Music">
        <a href="./Images/music4.avif" data-lightbox="gallery">
          <img src="./Images/music4.avif" alt="music" class="imgs" />
        </a>
      </div>

      <div class="big-strech images hide" data-category="Music">
        <a href="./Images/music8.webp" data-lightbox="gallery">
          <img src="./Images/music8.webp" alt="music" class="imgs" />
        </a>
      </div>

      <div class="big-strech images hide" data-category="Music">
        <a href="./Images/music6.avif" data-lightbox="gallery">
          <img src="./Images/music6.avif" alt="music" class="imgs" />
        </a>
      </div>

      <div class="h-strech images hide" data-category="Nature">
        <a href="./Images/nature10.avif" data-lightbox="gallery">
          <img src="./Images/nature10.avif" alt="nature" class="imgs" />
        </a>
      </div>
    </section>

    <div class="btnCenter">
      <button id="loadMore">Load More</button>
      <p id="noMore">no more images</p>
    </div>

    <script src="./Js/toggle.js"></script>
    <script src="./Js/index.js"></script>

    <script>
      const hideElements = document.getElementsByClassName("hide");
      const noMore = document.getElementById("noMore");
      const loadMore = document.getElementById("loadMore");

      noMore.style.display = "none";

      // Initially hide all elements with class "hide"
      for (let i = 0; i < hideElements.length; i++) {
        hideElements[i].style.display = "none";
      }

      loadMore.addEventListener("click", () => {
        for (let i = 0; i < hideElements.length; i++) {
          hideElements[i].style.display = "block";
        }
        loadMore.style.display = "none";
        noMore.style.display = "block";
      });
    </script>
  </body>
</html>
